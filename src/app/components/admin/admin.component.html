<div class="auth-container">
    <h2 class="auth-header text-center">Connexion</h2>
    <form>
        <div class="form-group">
            <label >Login</label>
            <input type="text" #login class="form-control" id="login" placeholder="Entrez votre login" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" #mdp class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" (click)="onSubmit(login.value,mdp.value)" class="btn btn-secondary btn-block ">Se connecter</button>
        
     </form>
</div>
